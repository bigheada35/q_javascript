<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for( var i=1; i<= 9 ; i++){
                for(var j=1; j<=9 ; j++){
                                                    // (i*j)반드시 괄호 써야함
                    document.write( i + " *"+ j + "=" + (i*j) +  "<br>" );
                    document.write("<br>");
                }

            }


    </script>
</body>
</html>
