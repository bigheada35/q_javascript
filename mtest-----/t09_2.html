<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

            function Grade(kor, eng, mat) {
                this.kor = Number(kor);
                this.eng = Number(eng);
                this.mat = Number(mat);
                this.tot = function(){
                    return this.kor + this.eng + this.mat ;
                };
                this.avg = function(){
                    return (this.kor + this.eng + this.mat)/3.0;
                };
            }

            $(document).ready( ()=> {
                
                $("#tot").click(()=>{
                    console.log("--1--");
                    $("#resultDiv").empty();
                   // $("#resultDiv").empty();

                    var grade = new Grade($("#kor").val(), $("#eng").val(), $("#mat").val());
                    $("#resultDiv").append($("<div id='result'>"  + "총점은 "+ grade.tot() + "</div>"));
                    $("#resultDiv").append($("<div id='result2'>"  + "평균은 "+ grade.avg() + "</div>"));
                });
                $("#rst").click(()=>{
                    console.log("---2-");
                    $("#resultDiv").empty();
                    //$("#result2").empty();
                    $("#kor").val("");
                    $("#eng").val("");
                    $("#mat").val("");

                });

            });

    </script>

</head>
<body>
    
    <div id="formDiv">
        <form action=" ">
            국어 <input id="kor" type="text" > <br>
            영어 <input id="eng" type="text"> <br>
            수학 <input id="mat" type="text"> <br>
            <input id="tot" type="button" value="총점">
            <input id="rst" type="button" value="리셋">
        </form>
    </div>
    <div id="resultDiv">

    </div>

</body>
</html>
