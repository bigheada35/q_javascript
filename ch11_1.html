        //===========================
        //함수를 이용한 객체 생성
        //===========================
        function createCar(name, color, speed){
            var carObj = {
               name : name,
               color : color,
               speed : speed,
               run : function(){
                    return this.speed + "km/h";
               }
            };
            return carObj;
        };

        var sorento = createCar("SORENTO", "GREY", 220);
        console.log("sorento.name : " + sorento.name);
        console.log("sorento.run : " + sorento.run());

        var soul = createCar("SOUL" , "WHITE", 180);
        console.log("soul.name : " + soul.name);
        console.log("soul.run : " + soul.run());

        //===========================
        //생성자를 이용한 객체 생성
        //===========================
        function Airplane (name, color, speed){

            //this = {}  // 이것 이 생략된 것을 볼수 잇음.

            // 객체는 동적으로 속성의 추가가 가능하다.
            this.name = name;
            this.color = color;
            this.speed = speed;
            this.fly = function(){
                return this.speed + "fly!"
            }

        };

        var boeing747 = new Airplane("boeing747", "whiet/blue", "600km/h" );
        console.log("  " + boeing747.name);

        console.log("  " + boeing747.fly());
