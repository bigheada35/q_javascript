    <form action="">

    <button type="submit"><a href=""></a></button>
    <script>
        //클로저  (closure)
        //  : free variable (자유변수) 에 의해서, 함수가 닫혀(closed) 있다.

        function funName(x){

            var varName = ":: 요청한 " + x + "에 대한 구구단::";

            return function(){
                console.log(varName);
                for(var i=1; i<10; i++){
                    console.log(x  + "*" + i + "=" + (x*i));
                }
            }; // 주의  꼭 ; 넣어야 한다.

        }

        //지역변수에 접근할 수 없다. (에러발생)
        //console.log("varName : " + varName);

        var returnFun = funName(5);
        returnFun();
        returnFun();

/*결과:
 :: 요청한 5에 대한 구구단::
5*1=5
5*2=10
5*3=15
5*4=20
5*5=25
5*6=30
5*7=35
5*8=40
5*9=45
*/

    </script>
