<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    /*
        Math객체
    */

    var num1 = 123.456;
    var num2 = -123.456;
    var num3 = 3;

    console.log("Math.PI", Math.PI);             //Math.PI 3.141592653589793
    console.log("Math.abs()", Math.abs(num2));  //Math.abs() 123.456
    console.log("Math.max()", Math.max(num1, num2));   //Math.max() 123.456 
    console.log("Math.min()", Math.min(num1, num2));    //Math.min() -123.456
    console.log("Math.pow()", Math.pow(num3, 3));       //Math.pow() 27    <--- ***
    console.log("Math.random()", Math.random());        ///Math.random() 0.8238982614077266
                                ///// ceiling -- 실링, 천장,
    console.log("Math.ceil()", Math.ceil(num1));        //Math.ceil() 124
    console.log("Math.floor()", Math.floor(num1));      //Math.floor() 123
    console.log("Math.round()", Math.round(num1));      //Math.round() 123
    console.log("Math.sqrt", Math.sqrt(3));             //Math.sqrt 1.7320508075688772

    </script>


</body>
</html>
