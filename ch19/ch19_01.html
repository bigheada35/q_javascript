<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="jquery-3.2.1.min.js"></script>

    <script>
        $(document).ready(function(){
            let wrapObj = $("#wrap");
            let divObj = $("<div> Hello jQuery </div>");
            divObj.appendTo(wrapObj);
            divObj.css("background", "#ff0000");

            // <a>객체 생성 및 추가
			var aObj = $("<a href='http://www.google.com' target='_blank'> google </a><br>");
			aObj.appendTo(wrapObj);

         	// <img>객체 생성 및 추가				
			var imgObj = $("<img src='img/logo.png' /><br>");
			imgObj.appendTo(wrapObj);                       

            // <img>, 속성객체 생성 및 추가
            var tempObj = {
                src : "img/arm_mbed.png",
                width : 297,
                height : 124,
                border : "5px"
            };

            var imgAObj = $("<img>", tempObj);
            imgAObj.appendTo(wrapObj);

        });
    </script>



</head>
<body>
    
    <div id = "wrap">

    </div>


</body>
</html>
