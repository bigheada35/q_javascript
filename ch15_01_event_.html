<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #cEvent {
           width: 200px; height: 100px;
           line-height: 100px;
           text-align: center;
           font-size: 1.2em;
           background-color: #f00;
           color: #fff;
           font-weight: bolder;
        }
     </style>



    <script>

        window.onload = () => {
            function addHandler(e){
                    console.log("click!!");
                    console.log("this : " + this);

                    var event = e || window.event;
                    for(var key in event){
                        console.log(key + " : " + event[key]);
                    }
            };

            var objD = document.getElementById("objDiv");
            objD.addEventListener("click", addHandler, false);

            var objP = document.getElementById("objPar");
            objP.addEventListener("click", addHandler, false);

        }

        const headerClick = () => {

            console.log("Click!!");
        }
    </script>



</head>
<body>
    
    <div id="cEvent" onclick="headerClick();"> Click event 

    </div>


</body>
</html>
