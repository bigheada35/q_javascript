<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		
        /*
            String객체
        */
        
        var strEn = "ABCDEFE";
        var strKo = new String("가나다라마바사아");
        String.prototype.temp = 123;
        
        console.log("strEn : " + strEn);//strEn : ABCDEFE
        console.log("strKo : " + strKo);//strKo : 가나다라마바사아
        
        console.log("strEn.length : " + strEn.length);//strEn.length : 7
        console.log("strKo.length : " + strKo.length);//strKo.length : 8
        
        console.log("strEn.constructor : " + strEn.constructor);
        console.log("strKo.constructor : " + strKo.constructor);
        
        console.log("strEn.temp : " + strEn.temp);
        console.log("strKo.temp : " + strKo.temp);
        
        console.log("charAt() : " + strEn.charAt(3));
        console.log("indexOf() : " + strEn.indexOf("E"));
        console.log("lastIndexOf() : " + strEn.lastIndexOf("E"));
        console.log("concat() : " + strEn.concat("abcedf"));
        console.log("replace() : " + strEn.replace("A", "a"));
        console.log("split() : " + strEn.split("C"));
        console.log("slice() : " + strEn.slice(2, 4));//slice() : CD
        console.log("substring() : " + strEn.substring(1, 4));//substring() : BCD
        
        var lc = strEn.toLowerCase();
        console.log("lc : " + lc);
        var up = lc.toUpperCase();
        console.log("up : " + up);
        
        //Object객체
        function ObjName() {
            this.pro = "property";
            this.met = function met(){};
        };
        
        ObjName.prototype.temp = 123;
        
        var obj = new ObjName();
        console.log("obj.constructor : " + obj.constructor);
            //obj.constructor : function ObjName() {
            //this.pro = "property";
            //this.met = function met(){};
            //}

        console.log("obj.temp : " + obj.temp);//obj.temp : 123

/*결과:

        </script>
