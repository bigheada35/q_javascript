    <script>
        var kor = prompt("국어 입력");
        var eng = prompt("영어 입력");
        var mat = prompt("수학 입력");

                //===========================
                //생성자를 이용한 객체 생성
                //===========================
                function Grade (kor, eng, mat){

                    //this = {}  // 이것 이 생략된 것을 볼수 잇음.

                    // 객체는 동적으로 속성의 추가가 가능하다.
                    this.kor = Number(kor);
                    this.eng = Number(eng);
                    this.mat = Number(mat);
                    this.tot = function(){
                        this.tot = this.kor + this.eng + this.mat;
                        return this.tot;
                    }
                    this.avg = function(){
                        this.avg = this.tot/3.0;
                        return this.avg;
                    }

                };
                //===========================

                var grade = new Grade(kor, eng, mat );
                console.log("tot : " + grade.tot());
                console.log("avg : " + grade.avg());
