<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function funcName(){
            console.log(   " 명시 ( 선언) 적 함수의 기능을 실행,,");
        }

        var funAnonymous = function(){
            console.log("익명 함수 ");
        }
        console.log("------3");
        funcName();
        console.log("------4");
        funAnonymous();
        console.log("------5");

        console.log("funcName함수보기\n"+ funcName);// <-함수의 소스가 출력된다.신기 신기~!
        console.log("------1");


        // 와 신기..뒤 함수먼저 실행한뒤에 console.log 앞부분이 출력이됨.
        console.log("funcName 함수 실행.. \n" + funcName() );
        /*
        실행결과: 
            명시 ( 선언) 적 함수의 기능을 실행,,
            funcName 함수 실행.. 
            undefined
        */


        console.log("------2");

    </script>    

</body>
</html>
