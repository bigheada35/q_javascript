<body>
    <script>
        //함수 반환
        function funName(){

            return function(x) {
                for(var i=1; i<10; i++){
                    console.log( x + "* " + i + "=" + (x*i));
                }
            };

        }

        var returnFun = funName();
        returnFun(4);

        //그냥 추가 테스트, 함수이름을 프린트 하면?
        console.log("funName : " + funName);

/*결과:

 4* 2=8

 4* 8=32

funName : function funName(){

            return function(x) {
                for(var i=1; i<10; i++){
                    console.log( x + "* " + i + "=" + (x*i));
                }
            };

        }

*/



    </script>
