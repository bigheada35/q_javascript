    <script>
    //객체 속성과 메서드

    var objCar = {
        width : "3m",
        height: "2m",
        cc: "2000cc",
        energy : 100,
        speed : function(power){
            return this.energy * power;
        }


    };


    console.log("objCar.speed : " + objCar.speed(2));

    console.log(" " + objCar.energy);

    //결과: 200;

    </script>
